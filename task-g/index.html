
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Weekly Timetable</title>
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
</head>

<body>
  <!--
    Author: Bartosz Brzostek
    Date: 2025-11-06
  -->

  <header class="site-header">
    <h1>Registeration page</h1>
  </header>

  <main class="content">
    <!-- Top row split into two blocks -->
    <div class="top-grid">
      <!-- Student info (30%) -->
      <section class="student-info" aria-label="Student information">
        <h2 class="student-info-title">Information</h2>
        <p><span class="student-name">Bartosz Brzostek</span></p>
        <p><span class="student-group">NITS24K</span></p>
      </section>

      <!-- Controls (70%): add course + day marks -->
      <section class="controls" aria-label="Add course row">
        <h2 class="controls-title">Add Course</h2>

        <form id="addCourseForm">
            
          <div class="form-row">
            <label for="timeStamp"></label>
            <input type="hidden" id="timeStamp" name="timeStamp" type="datetime-local">
          </div>
          <div class="form-row">
            <label for="fullName">Full Name</label>
            <input id="fullName" name="fullName" type="text" placeholder="John Black">
          </div>
          <p class="errorMsg" id="nameError" style="display: none;">Please type your full name</p>
          <div class="form-row">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="johnblack@gmail.com">
          </div>
          <p class="errorMsg" id="emailError" style="display: none;">Please type correct email</p>
          <div class="form-row">
            <label for="tel">Phone number</label>
            <input id="tel" name="tel" type="text" placeholder="+358000000000">
          </div>
          <p class="errorMsg" id="telError" style="display: none;">Please type correct phone number</p>
          <div class="form-row">
            <label for="brithDate">Date of birth</label>
            <input id="brithDate" name="brithDate" type="date">
          </div>
          <p class="errorMsg" id="birthError" style="display: none;">You have to be min 13 years old</p>
          <div class="form-row">
            <label><input type="checkbox" id="terms" name="terms" value="terms"> Accept terms</label>
          </div>
          <p class="errorMsg" id="eulaError" style="display: none;">You have to agree to the terms</p>

          <div class="form-row">
            <button id="addRowBtn" type="submit" class="btn">Add row</button>
            <button id="clearBtn" type="reset" class="btn btn-secondary">Clear</button>
          </div>
        </form>
      </section>
    </div>

    <!-- Table -->
    <div class="table-wrap">
      <table class="table" id="timetable">
        <thead>
          <tr>
            <th>Full Name</th>
            <th>Email</th>
            <th>Phone number</th>
            <th>Date of birth</th>
            <th>Submitted at</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
  </main>

</body>

</html>
